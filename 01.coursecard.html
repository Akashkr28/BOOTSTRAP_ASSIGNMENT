<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="Card border rounded" style="width: 16rem">
        <img src="/01_CourseCard.png" class="card-img-top" alt="CourseCard01">
    

    <!-- Card_Body -->
     <div class="card-body mx-auto p-2">
        <h5 class="card-title ">Full Stack Web Development</h5>
        <p class="card-text">
            Learn MERN Stack: MongoDB, Express.js, React.js, Node.js. Build Dynamic web apps. Gain hands-on-full-stack skills.
        </p>
        <a href="#" class="btn btn-primary w-100">Enroll Now</a>
     </div>
    </div>


    <!-- Bootstrap JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
